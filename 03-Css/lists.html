<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
    <style>
        ul {
            list-style-type: circle;
            /* list-style-image: url("unicorn.jpg"); */
        }

        li {
            border: purple 1px solid;
            margin-bottom: 8px;
        }

        li:hover {
            background-color: orchid;
        }

        body {
            background-image: url("unicorn.jpg");
        }
    </style>
</head>

<body>
    <ul>
        <li>Lorem, ipsum dolor.</li>
        <li>Laboriosam, veniam. Saepe!</li>
        <li>Ut, suscipit nam?</li>
        <li>Eius, tempore magnam?</li>
        <li>Enim, doloremque explicabo?</li>
    </ul>
</body>

</html>
